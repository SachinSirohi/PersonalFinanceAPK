name: wealth_orbit
description: "WealthOrbit - Global Personal Finance Command Center with AI-powered automation"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # iOS-style widgets
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Database (Relational - SQLite)
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24
  path: ^1.9.0
  
  # Navigation
  go_router: ^14.2.7
  
  # Charts & Visualization
  fl_chart: ^0.68.0
  
  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  
  # Icons & Fonts
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # Date & Time Formatting
  intl: ^0.19.0
  
  # File Handling & PDF
  file_picker: ^8.0.7
  path_provider: ^2.1.4
  syncfusion_flutter_pdf: ^32.1.25
  share_plus: ^10.0.0
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # Google Sign-In & Gmail API
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2
  
  # AI - Gemini
  google_generative_ai: ^0.4.6
  
  # Background Processing
  workmanager: ^0.9.0
  
  # Biometric Auth
  local_auth: ^2.2.0
  
  # UUID Generation
  uuid: ^4.4.2
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Haptic Feedback
  vibration: ^2.0.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Local Notifications
  flutter_local_notifications: ^17.2.3
  carousel_slider: ^5.1.1
  enough_mail: ^2.1.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.11
  drift_dev: ^2.18.0
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
